

<!--/bootstrap 版导航/-->

        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand visible-xs-* hidden-md hidden-lg" href="#">魅客</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
      	<li class=""><a ui-sref=".babyHome" ui-sref-active="active">宝贝 <span class="sr-only">(current)</span></a></li>
        <li class=""><a ui-sref=".yueBao"  ui-sref-active="active">约宝 <span class="sr-only">(current)</span></a></li>
        <li class=""><a ui-sref=".newOrder"  ui-sref-active="active">当前订单 <span class="sr-only">(current)</span></a></li>
        <li class=""><a ui-sref=".oldOrder"  ui-sref-active="active">历史订单 <span class="sr-only">(current)</span></a></li>
        <li class=""><a ui-sref=".attention"  ui-sref-active="active">关注 <span class="sr-only">(current)</span></a></li>
      </ul>
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control " placeholder="搜索关键词" ng-model="serachText">
          <div id="search-btn" ng-click="serach()"></div>
        </div>
      </form>
       <div class="mes-wrap fl tac ft14 white hidden-xs">
			<div ng-if="hadLogin" class="LoginBox" ng-mouseover="LoginMouseover();$event.stopPropagation();" ng-mouseout="LoginMouseout();$event.stopPropagation();"  >
				<img class="mes-img" ng-src="{{userPhoto}}"  ng-click="LoginClick();$event.stopPropagation();" style="cursor: pointer;">
				<div class="mes-phone">
					{{userPhoneId}}
					<div class="exitLogin" ng-hide="exitLoginHide" ng-click="exitLogin();$event.stopPropagation();">退出登录</div>
				</div>
				
			</div>
			
			<div class="NoLogin" ng-click="noLogin();$event.stopPropagation();" ng-if="LoginStatus">未登录</div>

  </div><!-- /.container-fluid -->

<!--隐藏的登录页-->
<div class="backgroundBox" ng-show="LoginStop">
	<div id="login-box" >
		<div class="formbox">	
		<form action="">
		<h3 class="tac login-title"><img class="login-logo" src="images/login-logo.png"></h3>
		<div class="phone-number">
			<input class="ft20" id="phone" type="text" maxlength="11"  placeholder="请输入手机号"  ng-model="phoneNumb"  ng-blur="checkNumb();$event.stopPropagation();" set-Focus>
			<div class="ft18 fr" id="btnSendCode" ng-click="getMessage();$event.stopPropagation();">{{getCodebtn}}</div>
		</div>
		<span ng-show="phoneRemind" class="reminder">您输入的手机号码有误！</span>
		<span ng-show="phoneEmptyRemind" class="reminder">手机号码不能为空！</span>
		<div class="code-number">
			<input class="ft20" type="text" maxlength="6"   placeholder="请输入验证码" ng-model="verifyCode" ng-blur="getCode();$event.stopPropagation();">
		</div>
		<span ng-show="verifyRemind" class="reminder_verify">您输入的验证码有误！</span>
		<span ng-show="verifyEmptyRemind" class="reminder_verify">验证码不能为空！</span>
		<div class="invite-number">
			<input class="ft20 intiveInput" type="text" placeholder="请输入邀请码（选填）" ng-model="inviteCode" ng-blur="checkIntive();$event.stopPropagation();">
			<span ng-show="intiveRemind" class="reminder_intive">邀请码每人只能填写一次！</span>
			<span ng-show="intiveErrRemind" class="reminder_intive">邀请码有误！</span>
		</div>
		<div class="tac">
			<div class="white ft24" id="login-btn" ng-click='goLogin();$event.stopPropagation();'>登录</div>
		</div>
		<button id="exitBtn" ng-click="exit();$event.stopPropagation();"></button>
		</form>
		</div>
	</div>
</div>

	<ui-view ng-show="navbarStop"></ui-view>
</script>
